{{ template "header" . }}

<section>
	<h4 class='subtitle'>{{ .Action }} Review</h4>
	<div class='pure-g grid'>
		<div class='pure-u-1 pure-u-md-1-2'>
			<form class="pure-form pure-form-stacked" action='/add/review' method='post'>
				<input type='hidden' name='id' value='{{ .Form.ID }}'>
				<input type='hidden' name='whisky' value='{{ .Form.WhiskyID }}'>

				<label class='sr-only'>Stars</label>
				<div class='raty' data-name='rating' data-value='{{ .Form.Rating }}'></div>

				<label class='sr-only'>Experience</label>
				<textarea class="pure-u-1" name='description'>{{ .Form.Description }}</textarea>

				<button class='pure-button pure-button-primary'>Submit</button>
				<button class='pure-button' onclick='window.history.back()'>Cancel</button>
			</form>
			</div>
		</div>
	</div>
</section>

<script type="text/javascript">
$(function(){
	$('.raty').raty({
		score: function(){ return $(this).attr('data-value') },
		scoreName: function(){ return $(this).attr('data-name') }
	})
});
</script>

{{ template "footer" . }}
