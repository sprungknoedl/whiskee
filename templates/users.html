{{ template "header" . }}

<section>
{{ range $letter, $list := .Users }}
	<div class='pure-g'>
		<div class='pure-u-1'>
		<h4 class='title'>{{ $letter }}</h4>
		</div>

		{{ range $list }}
		<div class='pure-u-1 pure-u-md-1-4 gutter'>
		<a href='#' class='card'>
			<div class='card-image card-image-round'>
				<img src='{{ .Picture }}' />
			</div>

			<div class='card-content'>
				<strong>{{ .Name }}</strong>
				<br />
				<span class='muted'>
					Reviewed: {{ .Reviews }}<br />
					Rated: {{ .Ratings }}
				</span>
			</div>
		</a>
		</div>
		{{ end }}

	</div>
{{ end }}
</section>

{{ template "footer" . }}
