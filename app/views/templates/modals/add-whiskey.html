  <div class="modal-content">
    <div class="modal-body">
      <p><strong>Add Whiskey</strong></p>
      <form>
        <div class="form-group">
          <label>Image</label>
          <input type="file" placeholder="Distillery">
        </div>

        <div class="form-group">
          <label>Distillery</label>
          <input class="form-control" placeholder="Distillery">
        </div>

        <div class="form-group">
          <label>Name</label>
          <input class="form-control" placeholder="Name">
        </div>

        <div class="form-group">
          <label>Type</label>
          <select class="form-control">
            <option>Single Malt</option>
          </select>
        </div>

        <div class="row">
          <div class="col-xs-4">
            <div class="form-group">
              <label>Age</label>
              <div class="input-group">
                <input class="form-control" placeholder="Age">
                <span class="input-group-addon">yr</span>
              </div>
            </div>
          </div>
          <div class="col-xs-4">
            <div class="form-group">
              <label>ABV</label>
              <div class="input-group">
                <input class="form-control" placeholder="ABV">
                <span class="input-group-addon">%</span>
              </div>
            </div>
          </div>
        </div>

      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      <button type="button" class="btn btn-primary"><i class="fa fa-save"></i> Save</button>
    </div>
  </div>
